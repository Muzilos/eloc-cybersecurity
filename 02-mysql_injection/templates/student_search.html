<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Search - SQL Injection Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .search-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .hint {
            background: #e8f4ff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="search-form">
        <h2>Student Grade Search</h2>
        <p>Search for students by name:</p>
        
        <form id="searchForm">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Enter student name..." required>
            </div>
            
            <button type="submit">Search</button>
        </form>
    </div>

    <div id="results" class="results" style="display: none;">
        <h3>Search Results:</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
        </table>
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div class="hint">
        <h4>ðŸŽ¯ Challenge Objective:</h4>
        <p>Find a way to retrieve the secret flag from the database!</p>
        <p><strong>Hint:</strong> The flag is stored in a different table called 'secret_flags'...</p>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const results = document.getElementById('results');
            const resultsBody = document.getElementById('resultsBody');
            const error = document.getElementById('error');
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                error.style.display = 'none';
                results.style.display = 'none';
                
                if (data.success) {
                    resultsBody.innerHTML = data.students.map(student => `
                        <tr>
                            <td>${student.id}</td>
                            <td>${student.name}</td>
                            <td>${student.grade}</td>
                        </tr>
                    `).join('');
                    
                    results.style.display = 'block';
                } else {
                    error.textContent = data.error;
                    error.style.display = 'block';
                }
            } catch (err) {
                error.textContent = 'An error occurred. Please try again.';
                error.style.display = 'block';
            }
        });
    </script>
</body>
</html>
